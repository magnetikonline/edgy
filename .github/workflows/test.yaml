name: Test

on:
  push:
    branches:
      - main

jobs:
  main:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Test
        run: |
          ./test/test.sh
